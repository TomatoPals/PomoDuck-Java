version: 2.1
orbs:
  maven: circleci/maven@0.0.12
  docker: circleci/docker@1.0.1
jobs:
  test:
    docker:
      - image: circleci/openjdk:stretch
        auth:
          username: mcereal
          password: $DOCKERHUB_PASSWORD # context / project UI env-var reference
    steps:
      - checkout
      - run: ./mvnw test

  build:
    docker:
      - image: circleci/openjdk:stretch
        auth:
          username: mcereal
          password: $DOCKERHUB_PASSWORD # context / project UI env-var reference
    steps:
      - checkout
      - run: ./mvnw -Dmaven.test.skip=true package

workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
